server {
    if ($host = sonarr.lunatria.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    server_name sonarr.lunatria.com;

    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    return 301 https://$host$request_uri;


}

map $http_cookie $is_sonarr_authenticated {
    default 0;
    ~*sonarr_auth=true 1;
}

server {
    listen 443 ssl;
    server_name sonarr.lunatria.com;

    ssl_certificate /etc/letsencrypt/live/radarr.lunatria.com/fullchain.pem; # managed by >
    ssl_certificate_key /etc/letsencrypt/live/radarr.lunatria.com/privkey.pem; # managed b>

     location = /logout {

       proxy_pass http://192.168.33.26:8989;
        proxy_http_version 1.1;

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

    }

    location / {
        error_page 401 = @handle_unauth;
        if ($is_sonarr_authenticated) {
            proxy_pass http://192.168.33.26:8989;
        }

        proxy_pass http://192.168.33.54:3000/sonarr/;
        proxy_intercept_errors on;
        proxy_http_version 1.1;

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location @handle_unauth {
        return 302 https://lunatria.com/unauthorized?source=sonarr;
    }
}